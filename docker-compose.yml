services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        DEPS_CACHE_BUST: "2025-09-15-1"
    expose:
      - "3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - SQLITE_DB_PATH=/app/data/db.sqlite
      - ARK_SERVER_URL=https://mutinynet.arkade.sh
      - JWT_SECRET=dev_super_secret_change_me
      - ARBITRATOR_PUB_KEY=adf
    volumes:
      - sqlite-data:/app/data
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    command: >
      sh -lc 'rm -f /app/data/db.sqlite && echo "SQLite DB removed (one-time reset)" && node dist/main.js'

networks:
  dokploy-network:
    external: true

volumes:
  sqlite-data:
