services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        DEPS_CACHE_BUST: "2025-09-15-1"
    expose:
      - "3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - SQLITE_DB_PATH=/app/data/db.sqlite
      - ARK_SERVER_URL
      - VITE_API_BASE_URL
      # secrets in Dockploy/envs
      - JWT_SECRET
      - ARBITRATOR_PUB_KEY
      - ARBITRATOR_PRIV_KEY
      - BACKOFFICE_BASIC_USER
      - BACKOFFICE_BASIC_PASS
    volumes:
      - sqlite-data:/app/data
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      # uncomment to drop the DB on startup
#    command: >
#      sh -lc 'rm -f /app/data/db.sqlite && echo "SQLite DB removed (one-time reset)" && node dist/main.js'

networks:
  dokploy-network:
    external: true

volumes:
  sqlite-data:
